<!DOCTYPE html>
<html>
<head>
<title>mechat.io chat server</title>
<meta name="description" content="mechat.io is a web socket chat server with client-side end-to-end encryption.">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="/css/app.css" rel="stylesheet">
<script src="/js/thirdparty.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js" defer></script>
</head>
<body>
<div id="header">
    <div id="headerLeft">
        <label for="nameInput">name:</label><input id="nameInput" type="text"><span id="myName"></span>
    </div>
    <div id="headerRight">
        <a href="https://github.com/coretechs/mechat">GitHub</a>
        <span id="connIndicator" class="red">&#9632;</span><span id="chatServer"></span>
    </div>
</div>
<div id="chatArea">
    <div id="chatText">
        <div id="tabs"></div>
        <div id="messages" class="scroller"></div>
    </div>
    <div id="chatList">
        <div id="URTitle">
            <span>users / #rooms</span>
        </div>
        <div id="URListArea" class="scroller">
            <span id="userList"></span>
            <span id="roomList"></span>
        </div>
    </div>
    <div id="chatInputArea" hidden>
        <input id="chatInput" type="text">
    </div>
</div>
<div id="helpText">
<pre id="commands">
commands
--------
/msg   &lt;name/room&gt;       - send a direct message
/join  &lt;room&gt; [password] - join/create a chat room
/leave &lt;room&gt;            - leave a chat room
/me    &lt;action&gt;          - do something
</pre>
</div>
</body>
